<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>PinPatrol</title>
    <link rel="shortcut icon" type="image/png" href="icon-16.png"/>
    <!-- <script src="jquery.min.js"></script> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" href="dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="SiteSecurityServiceState.css"/>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>
</head>
<body>
<img src="logo_pinpatrol.png" >
<p class="intro">This table shows in a readable format, the state of HSTS and HPKP domains stored by the browser.</p>
<div class="loading">Loading</div>
<table id="tableFile" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr class='listTableTitle'>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="Domain protected under HSTS or HPKP.">Domain</span></th>
        <th class='listTableTitle'><span>HSTS/HPKP</span></th>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="This score is a Firefox value. It increases by one, every different day the domain is visited.">Score</span></th>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="Last day the domain was visited / Number of days since 01/01/70.">Date</span></th>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="Max-age of HSTS or HPKP.">Expiration Time</span></th>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="This is a Firefox value.SecurityPropertyUnset if 0, SecurityPropertySet if 1 or SecurityPropertyKnockout if 2">SecurityProperty</span></th>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="Whether the HSTS or HPKP directive includes subdomains.">Subdomains</span></th>
        <th class='listTableTitle'><span data-toggle="tooltip" data-placement="top" title="List of pins in the HPKP header.">HPKP Pins</span></th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th><span data-toggle="tooltip" data-placement="bottom" title="Domain protected under HSTS or HPKP.">Domain</span></th>
        <th><span>HSTS/HPKP</span></th>
        <th><span data-toggle="tooltip" data-placement="bottom" title="This score is a Firefox value. It increases by one, every different day the domain is visited.">Score</span></th>
        <th><span data-toggle="tooltip" data-placement="bottom" title="Last day the domain was visited / Number of days since 01/01/70.">Date</span></th>
        <th><span data-toggle="tooltip" data-placement="bottom" title="Max-age of HSTS or HPKP.">Expiration Time</span></th>
        <th><span data-toggle="tooltip" data-placement="bottom" title="This is a Firefox value.SecurityPropertyUnset if 0, SecurityPropertySet if 1 or SecurityPropertyKnockout if 2">SecurityProperty</span></th>
        <th><span data-toggle="tooltip" data-placement="bottom" title="Whether the HSTS or HPKP directive includes subdomains.">Subdomains</span></th>
        <th><span data-toggle="tooltip" data-placement="bottom" title="List of pins in the HPKP header.">HPKP Pins</span></th>
    </tr>
    </tfoot>
    <tbody>
    </tbody>
</table>
<p class="outro"><a href="https://www.elevenpaths.com"><img class="footer" src="logo_elevenpaths.png" ></a>Copyright 2016, ElevenPaths</p>
</body>
</html>
